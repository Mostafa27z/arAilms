<div class="p-6 bg-[#2C2F66] text-white rounded-lg shadow-lg"> 
  <!-- Statistics -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-6"> 
    <div class="bg-[#7F55E0] p-4 rounded-lg text-center"> 
      <h3 class="text-lg font-semibold">Total Groups</h3> 
      <p class="text-3xl font-bold">{{ totalGroups }}</p> 
    </div> 
    <div class="bg-[#7F55E0] p-4 rounded-lg text-center"> 
      <h3 class="text-lg font-semibold">Total Members</h3> 
      <p class="text-3xl font-bold">{{ totalMembers }}</p> 
    </div> 
    <div class="bg-[#7F55E0] p-4 rounded-lg text-center"> 
      <h3 class="text-lg font-semibold">Recent Activity</h3> 
      <p class="text-sm">ğŸ“Œ Groups & Members statistics</p> 
    </div> 
  </div> 

  <!-- Groups Listing -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-3"> 
    <input 
  type="text" 
  placeholder="ğŸ” Search groups..." 
  [(ngModel)]="searchText"
  class="w-full sm:w-1/2 p-2 rounded bg-[#2C2F66] text-white focus:outline-none border" 
/>

    <!-- <button class="bg-[#7F55E0] text-white px-4 py-2 rounded-lg hover:bg-[#6A44C0] w-full sm:w-auto"> â• Create New Group </button>  -->
  </div> 

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"> 
  <div *ngFor="let group of filteredGroups()" class="bg-[#3A3D75] p-4 rounded-lg"> 
    <h4 class="font-semibold text-lg mb-2">{{ group.name }}</h4> 
    <p class="text-sm text-gray-300 mb-1">Members: <span class="text-white">{{ group.membersCount }}</span></p> 
    <p class="text-sm text-gray-300 mb-1">Category: <span class="text-white">Study Group</span></p> 
    <div class="flex justify-between text-sm mt-3"> 
      <button class="text-red-400 hover:underline" (click)="deleteGroup(group.id)">ğŸ—‘ï¸ Delete</button> 
    </div> 
  </div> 
</div>
