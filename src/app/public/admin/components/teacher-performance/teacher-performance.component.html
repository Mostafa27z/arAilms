<div class="p-6 bg-gray-100 min-h-screen" dir="rtl">

  <h2 class="text-2xl font-bold mb-6">أداء المعلمين</h2>

  <div class="bg-white rounded-xl shadow p-4">
    <table class="w-full table-auto text-center">
      <thead>
        <tr class="bg-[#2C2F66] text-white">
          <th class="p-3">المعلم</th>
          <th class="p-3">عدد الدورات</th>
          <th class="p-3">عدد الدروس</th>
          <th class="p-3">طلبات تسجيل معلقة</th>
          <th class="p-3">الواجبات التي تمت مراجعتها</th>
          <th class="p-3">الواجبات غير المُراجعة</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let teacher of teachersData" class="border-b">
          <td class="p-3">{{ teacher.name }}</td>
          <td class="p-3">{{ teacher.totalCourses }}</td>
          <td class="p-3">{{ teacher.totalLessons }}</td>
          <td class="p-3">{{ teacher.pendingEnrollments }}</td>
          <td class="p-3">{{ teacher.reviewedAssignments }}</td>
          <td class="p-3">{{ teacher.unReviewedAssignments }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
