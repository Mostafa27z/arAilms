<div class="p-6 max-w-md mx-auto bg-white rounded-xl shadow space-y-4" dir="rtl"> 
  <h2 class="text-xl font-bold text-center text-gray-800">إضافة طالب</h2> 
 
  <form (ngSubmit)="linkStudent()" [formGroup]="linkForm" class="space-y-4"> 
    <div> 
      <label class="block mb-1 text-sm font-medium text-gray-700">البريد الإلكتروني</label> 
      <input 
        type="email" 
        formControlName="studentEmail" 
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-purple-500" 
        placeholder="student@example.com" 
      /> 
      <div 
        *ngIf="linkForm.get('studentEmail')?.invalid && linkForm.get('studentEmail')?.touched" 
        class="text-red-500 text-sm mt-1"
      >
        الرجاء إدخال بريد إلكتروني صالح
      </div> 
    </div> 
 
    <button 
      type="submit" 
      [disabled]="linkForm.invalid || loading" 
      class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-md transition" 
    > 
      {{ loading ? 'جارٍ التحميل...' : 'إضافة الطالب' }} 
    </button> 
  </form> 
 
  <div 
    *ngIf="message" 
    class="text-center text-sm mt-4" 
    [ngClass]="{ 'text-green-600': success, 'text-red-600': !success }"
  > 
    {{ message }} 
  </div> 
</div>
