<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div class="w-1/3 border-r bg-white p-4">
        <input class="w-full p-2 mb-3 border rounded-lg" type="text" placeholder="Search messages...">
        
        <div *ngFor="let contact of contacts" class="p-2 border-b cursor-pointer hover:bg-gray-100">
            <div class="font-semibold">{{ contact.name }}</div>
            <div class="text-gray-500 text-sm">{{ contact.lastMessage }}</div>
            <div class="text-xs text-gray-400">{{ contact.time }}</div>
        </div>
    </div>

    <!-- Chat Window -->
    <div class="flex-1 flex flex-col h-[80vh]">
        <!-- Header -->
        <div class="p-4 border-b bg-white font-semibold">
            Dr. Sarah Wilson <span class="text-gray-400 text-sm">Department of Computer Science</span>
        </div>

        <!-- Messages -->
        <div class="flex-1 p-4 overflow-y-auto space-y-3">
            <div *ngFor="let msg of messages" [ngClass]="{'text-right': msg.isUser}">
                <div class="inline-block p-3 rounded-lg max-w-xs" 
                    [ngClass]="msg.isUser ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-800'">
                    {{ msg.text }}
                </div>
                <div class="text-xs text-gray-500 mt-1">{{ msg.time }}</div>
            </div>
            <div *ngFor="let msg of messages" [ngClass]="{'text-right': msg.isUser}">
                <div class="inline-block p-3 rounded-lg max-w-xs" 
                    [ngClass]="msg.isUser ? 'bg-gray-900 text-white' : 'bg-gray-200 text-gray-800'">
                    {{ msg.text }}
                </div>
                <div class="text-xs text-gray-500 mt-1">{{ msg.time }}</div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="p-4 border-t bg-white flex items-center">
            <input class="flex-1 p-2 border rounded-lg" type="text" placeholder="Type a message...">
            <button class="ml-2 px-4 py-2 bg-gray-900 text-white rounded-lg">Send</button>
        </div>
    </div>
</div>
