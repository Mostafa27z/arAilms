<div class="bg-white p-6 rounded-lg shadow-md">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-4">
    <h2 class="text-xl font-semibold text-[#2C2F66]">Student Groups</h2>
    <button (click)="openAddClub()"
            class="bg-[#7F55E0] text-white px-4 py-2 rounded-lg flex items-center gap-2">
      â• Create New Group
    </button>
  </div>

  <!-- Search -->
  <div class="mb-6">
    <input type="text" placeholder="ğŸ” Search groups..."
           class="p-2 w-full border rounded-lg focus:outline-[#7F55E0]"
           [(ngModel)]="searchTerm" (input)="filterClubs()" />
  </div>

  <!-- Groups Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div *ngFor="let club of filteredClubs"
         class="bg-gray-100 p-4 rounded-xl shadow hover:shadow-lg transition">

      <h3 class="text-lg font-semibold text-[#2C2F66] break-words mb-1">
        {{ club.name }}
      </h3>
      <p class="text-gray-500 text-sm mb-1">ğŸ‘¥ {{ club.members_count }} Members</p>
      <p class="text-gray-500 text-sm mb-3">ğŸ“… {{ club.created_at | date }}</p>

      <div class="flex flex-wrap justify-between items-center gap-2 mt-3">
        <button class="text-blue-600 text-sm" (click)="openMembers(club)">
          ğŸ‘¥ Manage Members
        </button>

        <div class="flex gap-3 text-sm">
          <button class="text-[#7F55E0]" (click)="openEditClub(club)">âœï¸</button>
          <button class="text-red-600" (click)="openDeleteClub(club)">ğŸ—‘ï¸</button>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Create / Edit Modal -->
<div *ngIf="showClubModal"
     class="fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center p-4">
  <div class="bg-white p-6 rounded-lg w-full max-w-md">
    <h3 class="text-lg font-semibold mb-4">
      {{ isEditMode ? 'Edit Group' : 'Create Group' }}
    </h3>

    <input type="text" [(ngModel)]="clubForm.name"
           placeholder="Group Name"
           class="border p-2 mb-3 w-full rounded focus:outline-[#7F55E0]" />

    <textarea [(ngModel)]="clubForm.description"
              placeholder="Description"
              class="border p-2 w-full rounded focus:outline-[#7F55E0] mb-3"></textarea>

    <div class="flex justify-end gap-3 mt-4">
      <button class="bg-gray-400 text-white px-4 py-2 rounded"
              (click)="closeClubModal()">Cancel</button>
      <button class="bg-[#7F55E0] text-white px-4 py-2 rounded"
              (click)="saveClub()">Save</button>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div *ngIf="showDeleteModal"
     class="fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center p-4">
  <div class="bg-white p-6 rounded-lg w-full max-w-md text-center">
    <p class="text-lg mb-4">
      Are you sure you want to delete <span class="font-semibold">{{ selectedClub?.name }}</span>?
    </p>
    <div class="flex justify-center gap-3">
      <button class="bg-gray-400 text-white px-4 py-2 rounded"
              (click)="closeDeleteModal()">Cancel</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded"
              (click)="deleteClub()">Delete</button>
    </div>
  </div>
</div>

<!-- Members Modal -->
<div *ngIf="showMembersModal"
     class="fixed inset-0 bg-black bg-opacity-30 flex justify-center items-center p-4">
  <div class="bg-white p-6 rounded-lg w-full max-w-lg">
    <h3 class="text-lg font-semibold mb-4">
      Members of <span class="font-semibold">{{ selectedClub?.name }}</span>
    </h3>

    <div class="max-h-64 overflow-y-auto border rounded p-2 mb-4">
      <div *ngFor="let member of clubMembers"
           class="border-b py-2 text-gray-700">
        {{ member.student.user.name }}
      </div>
    </div>

    <div class="flex justify-end">
      <button class="bg-[#7F55E0] text-white px-4 py-2 rounded"
              (click)="closeMembersModal()">Close</button>
    </div>
  </div>
</div>
