<div class="mt-10">
  <h3 class="text-lg font-semibold mb-4 text-[#2C2F66]">ðŸ“‹ Uploaded Assignments</h3>

  <div *ngIf="assignments.length > 0; else noAssignments">
    <table class="min-w-full bg-white border border-gray-200 rounded shadow-sm">
      <thead class="bg-gray-100 text-gray-600 text-sm">
        <tr>
          <th class="py-2 px-4 text-left">Title</th>
          <th class="py-2 px-4 text-left">Lesson</th>
          <th class="py-2 px-4 text-left">Due Date</th>
          <!-- <th class="py-2 px-4 text-left">Attachment</th> -->
        </tr>
      </thead>
      <tbody class="text-sm text-gray-700">
        <tr *ngFor="let a of assignments" class="border-t">
          <td class="py-2 px-4">{{ a.title }}</td>
          <td class="py-2 px-4">{{ a.lesson_title|| 'N/A' }}</td>
          <td class="py-2 px-4">{{ a.due_date | date }}</td>
          <!-- <td class="py-2 px-4">
            <a *ngIf="a.attachment" [href]="a.attachment" target="_blank" class="text-blue-600 hover:underline">
              ðŸ“Ž View
            </a>
            <span *ngIf="!a.attachment" class="text-gray-400">No File</span>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noAssignments>
    <p class="text-gray-500">No assignments uploaded yet.</p>
  </ng-template>
</div>

<div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto mt-8">
  <h2 class="text-xl font-semibold text-[#2C2F66] mb-4">âž• Upload New Assignment</h2>

  <form [formGroup]="uploadForm" (ngSubmit)="submitAssignment()" enctype="multipart/form-data">
    <!-- Select Lesson -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Lesson</label>
      <select formControlName="lesson_id" class="w-full p-2 border rounded" required>
        <option value="">-- Select Lesson --</option>
        <option *ngFor="let lesson of lessons" [value]="lesson.id">{{ lesson.title }}</option>
      </select>
    </div>

    <!-- Assignment Title -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Title</label>
      <input formControlName="title" type="text" class="w-full p-2 border rounded" placeholder="Enter assignment title" required />
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Description</label>
      <textarea formControlName="description" class="w-full p-2 border rounded" rows="4" placeholder="Optional description..."></textarea>
    </div>

    <!-- Due Date -->
    <div class="mb-4">
      <label class="block mb-1 font-medium">Due Date</label>
      <input formControlName="due_date" type="date" class="w-full p-2 border rounded" required />
    </div>

    <!-- Attachment -->
    <!-- <div class="mb-4">
      <label class="block mb-1 font-medium">Attachment (PDF, DOCX, etc)</label>
      <input type="file" (change)="onFileChange($event)" class="w-full p-2 border rounded" />
    </div> -->

    <!-- Submit Button -->
    <button type="submit"
      class="bg-[#7F55E0] text-white px-6 py-2 rounded hover:bg-[#6944cc]"
      [disabled]="uploadForm.invalid || loading">
      {{ loading ? 'Uploading...' : 'Upload Assignment' }}
    </button>
  </form>

  <!-- Success Message -->
  <p *ngIf="successMessage" class="mt-4 text-green-600">{{ successMessage }}</p>

  <!-- Error Message -->
  <p *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</p>
</div>
