<div class="p-6 bg-gray-100 min-h-screen" dir="rtl">
  <h2 class="text-xl font-semibold mb-4">دروس الدورة</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let lesson of lessons" class="bg-white p-4 rounded-xl shadow-md">
      <h3 class="font-semibold text-lg mb-2">{{ lesson.title }}</h3>
      <p class="text-sm text-gray-600 mb-2">{{ lesson.content }}</p>

      <!-- ✅ عرض نسبة التقدم -->
      <div class="text-sm text-blue-700 font-medium mb-2">
        التقدم: {{ lesson.progress || 0 }}%
      </div>

      <div class="w-full h-2 bg-gray-200 rounded mb-3 overflow-hidden">
        <div
          class="h-full bg-blue-600 transition-all duration-300"
          [style.width.%]="lesson.progress || 0"
        ></div>
      </div>

      <button
        (click)="openLesson(lesson)"
        class="mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        عرض الدرس
      </button>
    </div>
  </div>
</div>
