<div class="p-6 bg-gray-100 min-h-screen flex flex-col lg:flex-row">
  <main class="flex-1 lg:ml-6 mt-6 lg:mt-0">
    <h1 class="text-2xl font-bold text-gray-800">
      Welcome back, {{ name }}!
    </h1>
    <p class="text-gray-600">Here's your learning progress</p>

    <!-- Loading Spinner -->
    <div *ngIf="loadingCourses || loadingExams" class="flex justify-center py-6">
      <div class="w-10 h-10 border-4 border-purple-400 border-dashed rounded-full animate-spin"></div>
    </div>

    <!-- Overview Cards -->
    <div *ngIf="!loadingCourses" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4">
      <div class="bg-white p-4 rounded-lg shadow">
        <h3 class="text-gray-700">Enrolled Courses</h3>
        <p class="text-2xl font-bold">1</p>
      </div>
    </div>
