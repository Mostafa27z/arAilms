<div class="flex items-center justify-center min-h-screen bg-[url('/assets/register.png')] bg-cover bg-no-repeat bg-center"> 
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md"> 
    <h2 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h2> 
 
    <form [formGroup]="form" (ngSubmit)="submit()"> 
      <div class="mb-4"> 
        <input 
          type="email" 
          formControlName="email" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          placeholder="البريد الإلكتروني" 
        /> 
      </div> 
      <div class="mb-4"> 
        <input 
          type="password" 
          formControlName="password" 
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" 
          placeholder="كلمة المرور" 
        /> 
      </div> 
 
      <div class="flex items-center mb-4 pl-4"> 
        <input type="checkbox" formControlName="terms" class="mr-2" /> 
        <label class="text-gray-600">تذكرني</label> 
      </div> 
 
      <button 
        type="submit" 
        [disabled]="loading" 
        class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600" 
      > 
        {{ loading ? 'جارٍ تسجيل الدخول...' : 'تسجيل الدخول' }} 
      </button> 
 
      <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mt-4"> 
        {{ errorMessage }} 
      </div> 
    </form> 
 
    <p class="text-center mt-4 text-gray-600"> 
      ليس لديك حساب؟ <a routerLink="/register" class="text-indigo-500">أنشئ حسابًا جديدًا</a> 
    </p> 
  </div> 
</div>
