<!-- HTML الرئيسي للصفحة -->
<ng-container *ngIf="loading; else showForm">
  <!-- Spinner أثناء التحميل -->
  <div class="flex items-center justify-center min-h-screen bg-white">
    <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
  </div>
</ng-container>

<ng-template #showForm>
  <div class="flex items-center justify-center min-h-screen bg-[url('/assets/register.png')] bg-cover bg-no-repeat bg-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold text-center">إنشاء حساب</h2>
      <p class="text-center text-gray-600 mb-6">أنشئ حسابك لبدء التعلم</p>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-4">
          <input
            type="text"
            formControlName="name"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="ادخل اسمك"
          />
        </div>
<div class="mb-4">
          <input
            type="tel"
            formControlName="phone"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="رقم الهاتف"
            name="phone"
            autocomplete="off"

          />
        </div>
        <div class="mb-4">
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="بريدك الإلكتروني"
          />
        </div>

        

        <div class="mb-4">
          <select
            formControlName="role"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
          >
            <option value="student">طالب</option>
            <option value="parent">ولي أمر</option>
          </select>
        </div>

        <div class="mb-4">
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="كلمة المرور"
          />
        </div>

        <div class="mb-4">
          <input
            type="password"
            formControlName="password_confirmation"
            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
            placeholder="تأكيد كلمة المرور"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600"
        >
          تسجيل
        </button>
      </form>

      <p class="text-center mt-4 text-gray-600">
        لديك حساب بالفعل؟ <a routerLink="/login" class="text-indigo-500">سجّل الدخول</a>
      </p>
    </div>
  </div>
</ng-template>
